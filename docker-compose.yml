version: '3'
services:
  nginx_php:
    hostname: nginx_php
    build:
      context: ./nginx_php
      dockerfile: Dockerfile_php_nginx
    ports:
      - 80:80
      - 443:443
    networks:
      - lnmp
    volumes:
      - ./wwwroot:/usr/local/openresty/nginx/html
      - ./nginx_php/conf/vhosts/osce.conf:/usr/local/openresty/nginx/conf/vhosts/osce.conf

  mysql:
    hostname: mysql
    image: mysql:5.7
    ports:
      - 3306:3306
    networks:
      - lnmp
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/data:/var/lib/mysql
    command: --character-set-server=utf8
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: wordpress 
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: 123456 

networks:
  lnmp: {} 
